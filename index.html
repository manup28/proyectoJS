<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoJS de Manuel Pastor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="juegoCompleto">
        <div class="container cuerpoJuego" id="juego">
            <h1>ADIVINADOR</h1>
            <div id="jugadorActual" style="display: none;">
                <p>Jugador actual: <span id="nombreJugadorActual"></span></p>
                <button id="botonDesloguear" class="btn btn-warning">Desloguear</button>
            </div>
            <form id="formJugador">
                <label for="nombreJugador">Ingresa tu nombre:</label>
                <input type="text" id="nombreJugador" required>
                <button type="submit" class="btn btn-primary">Iniciar Juego</button>
            </form>
            <div class="botones">
                <div class="grid-item1"><button type="button" class="btn btn-secondary btn-lg botonNumero">1</button></div>
                <div class="grid-item2"><button type="button" class="btn btn-secondary btn-lg botonNumero">2</button></div>
                <div class="grid-item3"><button type="button" class="btn btn-secondary btn-lg botonNumero">3</button></div>
                <div class="grid-item4"><button type="button" class="btn btn-secondary btn-lg botonNumero">4</button></div>
                <div class="grid-item5"><button type="button" class="btn btn-secondary btn-lg botonNumero">5</button></div>
                <div class="grid-item6"><button type="button" class="btn btn-secondary btn-lg botonNumero">6</button></div>
                <div class="grid-item7"><button type="button" class="btn btn-secondary btn-lg botonNumero">7</button></div>
                <div class="grid-item8"><button type="button" class="btn btn-secondary btn-lg botonNumero">8</button></div>
                <div class="grid-item9"><button type="button" class="btn btn-secondary btn-lg botonNumero">9</button></div>
            </div>
            <p id="mensajeResultado"></p>
            <button id="botonReiniciar" class="btn btn-primary mt-3" style="display: none;">Volver a Jugar</button>
            <button id="botonContinuar" class="btn btn-success mt-3" style="display: none;">Continuar Jugando</button>
            <button id="botonFinalizar" class="btn btn-danger mt-3 ms-2" style="display: none;">Finalizar</button>
        </div>

        <div class="container tablaPuntaje" id="puntaje">
            <h2>Puntajes</h2>
            <table class="table table-dark">
                <thead>
                    <tr>       
                        <td>Nombre</td>
                        <td>Puntaje</td>
                        <td>Racha</td>           
                    </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
    </div>
    <script src="proyectoJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
